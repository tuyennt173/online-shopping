<div class="panel panel-default">
    <div class="panel-heading">
        PRODUCTS LIST
    </div>
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>PRICE</th>
                <th>DATE</th>
                <th>IMAGE</th>
                <th>CATEGORY</th>
                <th>AVAILABLE?</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price | number : 2}}</td>
                <td>{{item.createDate| date : 'dd-MM-yyyy'}}</td>
                <td>{{item.image}}</td>
                <td>{{item.category.name}}</td>
                <td>{{item.available ? 'YES' : 'NO'}}</td>
                <td>
                    <div class="btn-group btn-group-xs">
                        <button class="btn btn-primary glyphicon glyphicon-edit"></button>
                        <button class="btn btn-danger glyphicon glyphicon-trash"></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="panel-footer text-center">
        <button class="btn btn-danger">
            <b class="glyphicon glyphicon-hand-up"></b>
        </button>
        <button class="btn btn-primary">
            <b class="glyphicon glyphicon-hand-left"></b>
        </button>
        <button class="btn btn-success">
            1 of 15
        </button>
        <button class="btn btn-primary">
            <b class="glyphicon glyphicon-hand-right"></b>
        </button>
        <button class="btn btn-danger">
            <b class="glyphicon glyphicon-hand-down"></b>
        </button>
    </div>
</div>
