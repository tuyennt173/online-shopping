<div xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <nav class="navbar navbar-inverse" style="font-variant: small-caps;">
        <div class="container-fluid">

            <div>
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/product/list}">Home</a></li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/user/logout}" onclick="return confirm('Are you sure?')">Logout</a></li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/order/list}">Your Orders</a></li>
                    <li sec:authorize access="hasRole('STAF') or hasRole('DIRE')">
                        <a th:href="@{/admin/home/index}">Administration</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()"><a th:href="@{/user/login/form}">Sign In</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li sec:authorize="isAuthenticated()"><a href="#">WELCOME <span sec:authentication="name"></span></a></li>
                </ul>
            </div>

        </div>
    </nav>
</div>
