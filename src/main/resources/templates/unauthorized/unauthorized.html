<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>401 Unauthorized</title>
</head>
<style>
    html { box-sizing: border-box; }

    *,
    *::before,
    *::after { box-sizing: inherit; }

    body * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: black;
    }

    .show {
        color: white;
        text-align: center;
        font-size: x-large;
    }

    .show a {
        color: white;
        text-decoration: none;
    }

    .show a:hover {
        color: grey;
    }
</style>
<body>
    <div class="show">
        <h1>Access Denied</h1>
        <a href="/product/list">Go back this way</a>
    </div>
</body>
</html>
